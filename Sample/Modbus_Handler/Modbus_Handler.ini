[Discrete Inputs]
numberOfIB=3
IB0=0,Switch0
IB1=1,Switch1
IB2=2,Switch2

[Coils]
numberOfB=3
B0=0,LED0
B1=1,LED1
B2=2,LED2

[Input Registers]
numberOfIR=3
IR0=0,Data0,-1000000,1000000,1,V,0,""
IR1=1,Data1,-1000000,1000000,1,V,0,""
IR2=2,Data2,-1000000,1000000,1,V,0,""

[Holding Registers]
numberOfR=3
R0=0,Data0,-1000000,1000000,1,V,0,""
R1=1,Data1,-1000000,1000000,1,V,0,""
R2=2,Data2,-1000000,1000000,1,V,0,""

