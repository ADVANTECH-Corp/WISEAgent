[Platform]
Name=WISE-4012E
Protocol=Modbus_TCP
ClientIP=127.0.0.1
ClientPort=502
UnitID=1
Interval=1
Log=0
#Name=EKI-XXXX
#Protocol=Modbus_RTU
#SlavePort=COM6
#Baud=19200
#Parity=None
#DataBits=8
#StopBits=1
